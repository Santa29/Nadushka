<!--template/author_detail.html-->

{% extends 'base.html' %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
<li class="breadcrumb-item"><a href="{% url 'authors_list' %}">Authors</a></li>
<li class="breadcrumb-item active" aria-current="page">{{author.abbr}}</li>
{% endblock breadcrumb %}

{% block content %}
    {% for article in author.article_authors.all %}
        <p>{{article.name}}</p>
        <p>{{article.body</p>
        <a href="{{article.url}}">Link</a>
    {% endfor %}
{% endblock content %}
