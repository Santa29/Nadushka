<!--template/author_detail.html-->

{% extends 'base.html' %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
<li class="breadcrumb-item"><a href="{% url 'authors_list' %}">Authors</a></li>
<li class="breadcrumb-item active" aria-current="page">{{author.name}}</li>
{% endblock breadcrumb %}

{% block content %}
{% for article in article.article_authors.all %}
{{author.name}}
    <div class="card">
        <div class="card-header">
            {{article.name}}
        </div>
        <div class="card-body">
            {{article.url}}
        </div>
    </div>
{% endfor %}

{% endblock content %}
