<!--template/authors.html-->

{% extends 'base.html' %}

{% block content %}
    {% for author in authors_list %}
        <div class="card">
            <div class="card-header">
                <span class="font-weight-bold">{{author.name}}</span>
                <span class="text-muted">{{author.position}}</span>
            </div>
            <div class="card-body">
                <p>
                    <img source = "{{author.image.url}}" class="img-fluid">
                </p>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
